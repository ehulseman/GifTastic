<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <title>GifTastic</title>
</head>

<body>
    <header id="masthead">
        <div id="headerText">
            <h1>Gif Tastic with Arrested Development</h1>
        </div>
    </header>

    <div class="main-content-container">
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-div"></div>

        <div id="form">
            <form id="gif-form">
                <label for="topic-input">Add a Topic:</label>
                <input type="text" id="topic-input">
                <!-- <br> -->
                <!-- Button triggers new topic to be added -->
                <input id="add-topic" type="submit" value="Submit">
            </form>
        </div>
       
        <!-- Gifs will Get Dumped Here -->
        <div id="gif-div"></div>
    </div>
</body>
